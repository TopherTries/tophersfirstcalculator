<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- First Input -->
    <form>
      <div id="container">
        <label for="One">Numbah One: </label><div><input id="firstValue" type="number"></div>
      </div>
    </form>
    <!-- Button for Addition -->
    <button type="button" id="addition" class="addition" name="addition"> + </button>

    <!-- Button for Subtraction -->
    <button type="button" id="subtraction" class="subtraction" name="subtraction"> - </button>

    <!-- Button for Multiplication -->
    <button type="button" id="multiplication" class="multiplication" name="multiplication"> * </button>

    <!-- Button for Division -->
    <button type="button" id="division" class="division" name="division"> / </button>


    <!-- Second Input -->
    <form>
      <div id="container">
        <label for="Two">Numbah Two: </label><div><input id="secondValue" type="number"></div>
      </div>
    </form>

    <!-- Result -->
    <h2>Result: <span id="placeToPutResult"></span></h2>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
